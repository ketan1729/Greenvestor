{% extends "mutualfunds/base.html" %}

{% block content %}

<h1> Categories </h1>

<table class="table">
    <thead>
        <tr>
            {% for k in data.header %}
            <th>{{k}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for cat in data.categories_data %}
            {% if forloop.counter < 10 %}
            <tr>
                <td>{{cat.category}}</td>
                <td>{{cat.total_return}}</td>
            </tr>
            {% endif %}
        {% endfor %}
    </tbody>
</table>

{% load static %}
<img src="{% static data.base_img %}" alt="home"/>


{% endblock content %}
